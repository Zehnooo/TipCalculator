<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>
    <style>input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0; }
          
          body {
    opacity: 0;
    transition: opacity 0.4s ease, background-color 0.4s ease, color 0.4s ease;
  }
  body.loaded {
    opacity: 1;
  }
  
  </style>
    <link rel='stylesheet' href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script>

    window.addEventListener('load', () => {
	document.body.classList.add('loaded');

    // set theme to user preference
    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("dark-mode"); // 'dark-mode' == light theme
  }
  });

  </script>
</head>
<body>
    <header><div class="header-content"><span>Made by Zehno 2025</span><svg id="dark-mode" fill="#FFF" width="25px" height="25px" viewBox="0 0 35 35" data-name="Layer 2" id="Layer_2" xmlns="http://www.w3.org/2000/svg"><path d="M18.44,34.68a18.22,18.22,0,0,1-2.94-.24,18.18,18.18,0,0,1-15-20.86A18.06,18.06,0,0,1,9.59.63,2.42,2.42,0,0,1,12.2.79a2.39,2.39,0,0,1,1,2.41L11.9,3.1l1.23.22A15.66,15.66,0,0,0,23.34,21h0a15.82,15.82,0,0,0,8.47.53A2.44,2.44,0,0,1,34.47,25,18.18,18.18,0,0,1,18.44,34.68ZM10.67,2.89a15.67,15.67,0,0,0-5,22.77A15.66,15.66,0,0,0,32.18,24a18.49,18.49,0,0,1-9.65-.64A18.18,18.18,0,0,1,10.67,2.89Z"/></svg></div></header>
    <div class="calc-wrapper" id="calc-face">
        <div class="calc-header">
            <h1>Tip Calculator</h1>
            <hr>
        </div>
    <div class="subtotal-container">
    <input type="number" id="subtotal" placeholder="ENTER SUBTOTAL" min="0.01">
    </div>
<div class="percent-buttons">
    <div class="button-holder">
<button id="ten-per"><div class="percent">10%</div></button>
</div>
<div class="button-holder">
<button id="fifteen-per"><div class="percent">15%</div></button>
</div>
<div class="button-holder">
<button id="twenty-per"><div class="percent">20%</div></button>
</div>
</div>

<div class="custom-tip-container">

    <div class="button-holder">
        <button id="custom-per">Custom Tip</button>
    </div> 

    <div style="align-items: center;" id="custom-per-input" class="custom-input-group">
    <input style="width:12ch;" type='number' placeholder="Enter tip %" id="customTipAmou" min="0.01">

    <div class="button-holder">
    <button id="apply-custom">Apply Tip</button>
    </div>

    </div>
</div>

<div class="tip-info-container">
<div><output id="tip-amount">0%</output></div>
<div><output id="total">0.00</output></div>
</div>



<div id="clear-buttons">
    <div class="button-holder">
    <button id="clear-tip">Clear Tip %</button>
</div>
<div class="button-holder">
    <button id="clear-calc">Clear All</button>
</div>
</div>
</div>
    <script src="./index.js" defer></script>
</body>
</html>
